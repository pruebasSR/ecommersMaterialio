        <mat-card >
            <mat-card-header>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.price | currency}}</mat-card-subtitle>
            </mat-card-header>
            <div class="crep-image">
                <img mat-card-image src="{{item.image}}" alt="Photo of a Shiba Inu">           
            </div>
             <mat-card-content>
                <p>
                {{item.description}}
                </p>
            </mat-card-content>
            <div class="row between-xs ">
                <mat-card-actions>
                    <!-- <button mat-button>LIKE</button> -->
                    <a mat-raised-button color="primary" (click)="addCar()">Agregar al carrito</a>
                    <a mat-raised-button [routerLink]="['/product', item.id]">Ver</a>
                </mat-card-actions>
            </div>
            </mat-card>
     </div>
</div>
